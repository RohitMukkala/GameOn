<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="speed.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Speed Typing Test</h1>
        <p>Type the text below as quickly and accurately as possible!</p>
      </header>
      <main>
        <div class="typing-area">
          <p id="display-text"></p>
          <textarea
            id="user-input"
            placeholder="Start typing here..."
            disabled
          ></textarea>
          <p id="timer">Time Left: <span id="time-left">30</span>s</p>
          <p id="accuracy"></p>
          <p id="wpm"></p>
        </div>
        <button id="start-btn">Start Test</button>
      </main>
    </div>
    <script src="speed.js"></script>
  </body>
</html>
