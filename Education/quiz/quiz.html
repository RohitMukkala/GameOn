<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Cities Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Capital Cities Quiz</h1>
        <p>Guess the capital city of the displayed country!</p>
      </header>
      <main>
        <div class="question-area">
          <h2>Which is the capital of <span id="country-name"></span>?</h2>
          <ul id="options" class="options-list"></ul>
        </div>
        <p id="feedback"></p>
        <button id="next-btn">Next Question</button>
      </main>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
