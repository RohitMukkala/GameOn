<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Guess the Number</h1>
        <p>Can you guess the hidden number based on the hints?</p>
      </header>
      <main>
        <div class="hints">
          <h2>Hints:</h2>
          <ul id="hints-list"></ul>
        </div>
        <div class="input-area">
          <input
            type="number"
            id="guess-input"
            placeholder="Enter your guess"
          />
          <button id="submit-btn">Submit Guess</button>
        </div>
        <p id="feedback"></p>
        <button id="new-game-btn">Start New Game</button>
      </main>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
