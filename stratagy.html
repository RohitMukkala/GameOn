<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games - GameON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul id="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="education.html">Educational</a></li>
            <li><a href="stratagy.html">Strategy</a></li>
            <li><a href="puzzle.html">Puzzle</a></li>
            <li id="lg-bag">
              <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            </li>
            <a href="#" id="close"><i class="far fa-times"></i></a>
          </ul>
        </div>
        <div id="mobile">
          <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
          <i id="bar" class="fas fa-outdent"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="games">
        <h2>Select a Game to Play</h2>
        <div class="game-list">
          <div class="game-card">
            <h3>Guess My Number</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/GuessMyNumber1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Guess-My-Number/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <div class="game-card">
            <h3>Pig Game</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/piggame.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/PIG-GAME/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <div class="game-card">
            <h3>Connect 4</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/connect.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Connect-4/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
