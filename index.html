<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameOn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to GameOn</h1>
      <p>Your hub for fun and classic games!</p>
    </header>
    <main>
      <section class="games">
        <h2>Select a Game to Play</h2>
        <div class="game-list">
          <!-- Game 1: Tic Tac Toe -->
          <div class="game-card">
            <h3>Tic Tac Toe</h3>
            <div class="animated-media">
              <img
                src="./assets/Tic Tac Toe.gif"
                alt="Tic Tac Toe Game Preview"
              />
            </div>

            <a
              href="https://rohitmukkala.github.io/TICTACTOE/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 2: Guess My Number -->
          <div class="game-card">
            <h3>Guess My Number</h3>
            <div class="animated-media">
              <video autoplay loop muted>
                <source src="/assets/GuessMyNumber1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Guess-My-Number/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 3: Pig Game -->
          <div class="game-card">
            <h3>Pig Game</h3>
            <div class="animated-media">
              <div class="animated-media">
                <video autoplay loop muted>
                  <source src="/assets/piggame.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
            <a
              href="https://rohitmukkala.github.io/PIG-GAME/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 4: Connect 4 -->
          <div class="game-card">
            <h3>Connect 4</h3>
            <div class="animated-media">
              <video autoplay loop muted>
                <source src="/assets/connect.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Connect-4/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 GameOn | All Rights Reserved</p>
    </footer>
  </body>
</html>
