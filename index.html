<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to GameON</h1>
      <p>Your hub for fun and classic games!</p>
      <!-- Add User Icon -->
      <div id="addUserIcon" class="icon" title="Add User">
        <i class="ri-user-add-line"></i>
        <span>Add User</span>
      </div>
    </header>
    <main>
      <!-- Modal for Login/Registration -->
      <div id="authModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2><i class="ri-user-add-line"></i> User Authentication</h2>
          <!-- Icons in a Column -->
          <div class="icon-column">
            <div class="icon" id="registerTab" title="Register">
              <i class="ri-user-add-line"></i>
              <span>Register</span>
            </div>
            <div class="icon" id="loginTab" title="Login">
              <i class="ri-login-circle-line"></i>
              <span>Login</span>
            </div>
          </div>
          <div class="forms">
            <!-- Registration Form -->
            <form id="registerForm" class="form hidden">
              <h3>Register</h3>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="submit">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="form hidden">
              <h3>Login</h3>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Games Section -->
      <section class="games">
        <h2>Select a Game to Play</h2>
        <div class="game-list">
          <!-- Game 1: Tic Tac Toe -->
          <div class="game-card">
            <h3>Tic Tac Toe</h3>
            <div class="animated-media">
              <img
                src="./assets/Tic Tac Toe.gif"
                alt="Tic Tac Toe Game Preview"
                class="media"
              />
            </div>
            <a
              href="https://rohitmukkala.github.io/TICTACTOE/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 2: Guess My Number -->
          <div class="game-card">
            <h3>Guess My Number</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/GuessMyNumber1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Guess-My-Number/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 3: Pig Game -->
          <div class="game-card">
            <h3>Pig Game</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/piggame.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/PIG-GAME/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>

          <!-- Game 4: Connect 4 -->
          <div class="game-card">
            <h3>Connect 4</h3>
            <div class="animated-media">
              <video autoplay loop muted class="media">
                <source src="./assets/connect.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <a
              href="https://rohitmukkala.github.io/Connect-4/"
              class="play-button"
              target="_blank"
              >Play Now</a
            >
          </div>
        </div>
      </section>
    </main>
    <style>
      /* Add User Icon Styling */

      /* Modal */
    </style>
    <script src="script.js"></script>
  </body>
</html>
